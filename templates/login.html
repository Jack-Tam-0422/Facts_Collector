{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<h1 style="margin-bottom: 10px;">Welcome to Facts Collector</h1>
<h6 style="margin-bottom: 10px;">Login or <a href="/register"><button style="font-size: 1rem; background-color: white; border: none; text-decoration: underline; color: blue;">Register</button></a> to simulate and record your buy and sell strategies in the stock market.</h6>
<br>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
